<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO App</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-list-wrapper">
        <div class="todo-input-wrapper">
            <input type="text" id="todo-input" placeholder="Enter TODO here">
            <button id="todo-submit">Add</button>
            <button id="clear-todo">Clear All</button>
        </div>
        <ul class="todo-list">
            <div class="todo-list-count">Currently there are <span class="todo-count">0</span> things to do...</div>
        </ul>
    </div>
</body>
<script src="app.js"></script>

</html>
