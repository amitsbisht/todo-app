<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO App</title>
    <link rel="shortcut-icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.min.css">
</head>

<body>

    <div class="todo">
        <div class="todo-form">
            <h2 class="todo-form-heading">Enter your todo here!</h2>
            <form action="#">
                <div class="form-input">
                    <input type="text" placeholder="like fix a bug in api" class="todo-text">
                </div>
                <button class="todo-submit">add todo</button>
                <button class="todo-remove-all">remove all</button>
            </form>
        </div>
        <div class="todo-list">
            <h2 class="todo-list-heading">You're awesome todos here</h2>
            <!-- <div id="todo-1" class="todo-item">
                <h3 class="todo-value">This is a test todo!</h3>
                <svg class="todo-delete">
                    <use xlink:href="icons/sprite.svg#icon-delete"></use>
                </svg>
            </div> -->
        </div>
    </div>
    <script src="./dist/app.min.js"></script>
</body>

</html>
